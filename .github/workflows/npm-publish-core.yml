name: Packages - Core

on:  
  push:
    paths:
      - 'packages/dmf-core/**'
  pull_request:
    paths:
      - 'packages/dmf-core/**'
  release:  
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PACKAGE_DIR: packages/dmf-core
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 21
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - run: pnpm install
        working-directory: ${{ env.PACKAGE_DIR }}
      - run: pnpm run build
        working-directory: ${{ env.PACKAGE_DIR }}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    env:
      PACKAGE_DIR: packages/dmf-core
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
      - run: pnpm install
        working-directory: ${{ env.PACKAGE_DIR }}
      - run: pnpm run build
        working-directory: ${{ env.PACKAGE_DIR }}
      - run: pnpm publish
        working-directory: ${{ env.PACKAGE_DIR }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
